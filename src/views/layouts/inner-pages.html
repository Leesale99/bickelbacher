<!doctype html>
<html lang="">

<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}}</title>

	<!-- toolkit styles -->
	<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>

<body>

	{{> icons}}

	<!-- Header -->
	<header class="header">
		<div class="top-bar">
			<p class="top-bar__text">So erreichen Sie uns <a href="tel:+498241911271">+49 8241 911271</a> oder <a href="mailto:info@bickelbacher.com">info@bickelbacher.com</a></p>
			<ul class="top-bar__nav">
				<li class="top-bar__nav-item"><a href="#">Mein Benutzerkonto</a></li>
				<li class="top-bar__nav-item"><a href="#">Zur Kasse</a></li>
				<li class="top-bar__nav-item"><a href="#">Anmelden</a></li>
			</ul>
		</div>
		<nav class="main-bar main-bar--primary">
			<button class="menu-btn" id="menu-toggler" type="button" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="menu-btn__bar"></span>
				<span class="menu-btn__bar"></span>
				<span class="menu-btn__bar"></span>
			</button>
			<a class="logo" href="#">Bichelbacker</a>
			<div class="main-menu" id="main-menu">
				<div class="search">
					<input class="search__field" type="text" placeholder="Search" aria-label="Search">
					<svg class="search__icon icon"><use xlink:href="#search"></use></svg>
				</div>
				<ul class="main-nav">
					<li class="main-nav__item"><a href="#">PRODUKTE</a></li>
					<li class="main-nav__item">
						<a href="#">ÜBER BICKELBACHER</a>
						<ul class="sub-nav">
							<li class="sub-nav__item">Item 1</li>
							<li class="sub-nav__item">Item 2</li>
							<li class="sub-nav__item">Item 3</li>
							<li class="sub-nav__item">Item 4</li>
						</ul>
					</li>
					<li class="main-nav__item"><a href="#">SHOP</a></li>
				</ul>
			</div>
			<button class="cart-btn" type="button">
				<svg class="cart-btn__icon icon"><use xlink:href="#cart_button"></use></svg>
				<p class="cart-btn__label">
					(<span class="count">0</span>) Artikel - <span class="price">0.00</span>
				</p>
			</button>
		</nav>
	</header>
	<!-- Secondary Navigation -->
	<section class="secondary-nav">
		<nav class="breadcrumb">
			<a class="breadcrumb__item" href="#">Startseite</a>
			<a class="breadcrumb__item" href="#">Shop</a>
			<a class="breadcrumb__item" href="#">Bouillon & Brühen</a>
			<span class="breadcrumb__item active">Bouillon Rind</span>
		</nav>
	</section>
	<!-- Secondary Navigation -->
	<!-- /Header -->

	{% body %}

	<!-- toolkit scripts -->
	<script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>

</html>
