<!-- Small Text Input Field with Addon -->
<div class="input-wrapp">
  <input class="text-input--sm" type="text" {{#with id as |id|}}id="{{id}}"{{/with}} {{#with placeholder as |placeholder|}}
  placeholder="{{placeholder}}"{{/with}} {{#with value as |value|}}value="{{value}}"{{/with}} {{#with name as |name|}}name="{{name}}"{{/with}} {{#with max-length as |max-length|}}max-length="{{max-length}}"{{/with}}>
  <div class="text-input__addon"></div>
</div>
<!-- /Small Text Input Field with Addon -->
