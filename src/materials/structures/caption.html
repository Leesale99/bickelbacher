<header class="caption">
  <h2 class="caption__title">{{title}} {{#with title_strong as |value|}}<span class="text-strong">{{value}}</span>{{/with}}</h2>
  {{#with title_sm as |value|}}
    <h2 class="caption__title--sm">{{value}}</h2>
  {{/with}}
  {{#with subtitle as |value|}}
    <p class="caption__subtitle">{{value}}</p>
  {{/with}}
</header>
